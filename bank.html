<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Devit Credit</title>
     <!-- TailWind CSS Framework-->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Let's get some<span class="text-indigo-800"> Moooooney</span> !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10 text-white font-semibold">
                <div class="bg-green-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-semibold mb-10">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$ <span id="current-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-semibold mb-10">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="current-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-semibold mb-10">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite & withdraw  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10 font-semibold">
                <div class="bg-orange-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-semibold mb-10 text-white">Please Deposit $</h4>
                    <input class="w-9/12 block mb-3 px-2 py-2 rounded-lg" type="number" name="" id="deposit-field" placeholder="enter deposit amount">
                    <button id="btn-deposit" class="bg-sky-800 hover:bg-sky-700 text-white px-8 py-3 text-2xl rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-semibold mb-10 text-white">Please Withdraw $</h4>
                    <input class="w-9/12 block mb-3 px-2 py-2 rounded-lg" type="number" name="" id="withdraw-field" placeholder="enter withdraw amount">
                    <button id="btn-withdraw" class="bg-sky-800 hover:bg-sky-700 text-white px-8 py-3 text-2xl rounded-lg">withdraw</button>
                </div>
                
            </div>
        </section>

    </main>
    
    <!-- JS File Link -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
